<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Add Note</h1>
        <form action="/add" method="post">
            <div class="mb-4">
                <label for="title" class="block font-bold">Title</label>
                <input type="text" name="title" id="title" class="border w-full p-2">
            </div>
            <div class="mb-4">
                <label for="content" class="block font-bold">Content</label>
                <textarea name="content" id="content" class="border w-full p-2"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </form>
    </div>
</body>
</html>
