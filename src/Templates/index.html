<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Notes Manager</h1>
        <a href="/add" class="bg-blue-500 text-white px-4 py-2 rounded">Add Note</a>
        <div class="mt-4">
            <ul>
                {% for note in notes %}
                <li class="border p-4 my-2 rounded bg-white">
                    <h2 class="text-xl font-bold">{{ note[1] }}</h2>
                    <p>{{ note[2] }}</p>
                    <div class="mt-2">
                        <a href="/edit/{{ note[0] }}" class="text-blue-500">Edit</a>
                        <form action="/delete/{{ note[0] }}" method="post" class="inline">
                            <button type="submit" class="text-red-500">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
